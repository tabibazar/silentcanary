name: Deploy SilentCanary to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  EC2_HOST: 15.223.77.246
  EC2_USER: ubuntu
  APP_DIR: /opt/silentcanary

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Add EC2 to known hosts
      run: |
        ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        # Create deployment script
        cat > deploy_script.sh << 'EOF'
        #!/bin/bash
        set -e

        echo "ğŸš€ Starting deployment..."

        # Navigate to app directory
        cd ${{ env.APP_DIR }}

        # Pull latest changes
        echo "ğŸ“¥ Pulling latest code..."
        git pull origin main

        # Update environment variables
        echo "âš™ï¸ Updating environment..."
        # Ensure Redis uses Docker network
        if ! grep -q "REDIS_HOST=redis" .env; then
          echo "REDIS_HOST=redis" >> .env
        fi
        if ! grep -q "REDIS_ENDPOINT=" .env; then
          echo "REDIS_ENDPOINT=" >> .env
        fi

        # Stop current containers
        echo "ğŸ›‘ Stopping current containers..."
        docker-compose down

        # Clean up old images
        echo "ğŸ§¹ Cleaning up..."
        docker system prune -f

        # Build and start new containers
        echo "ğŸ”¨ Building and starting containers..."
        docker-compose up -d --build

        # Wait for services to start
        echo "â³ Waiting for services..."
        sleep 30

        # Health check
        echo "ğŸ” Running health check..."
        if curl -f http://localhost/health; then
          echo "âœ… Deployment successful!"
        else
          echo "âŒ Health check failed"
          docker-compose logs
          exit 1
        fi
        EOF

        # Execute deployment script on EC2
        ssh -o StrictHostKeyChecking=no ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "bash -s" < deploy_script.sh

    - name: Verify deployment
      run: |
        # Wait a bit more for full startup
        sleep 10

        # Test external access
        if curl -f http://${{ env.EC2_HOST }}/health; then
          echo "âœ… External health check passed!"
        else
          echo "âŒ External health check failed"
          exit 1
        fi

    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Application available at: http://silentcanary.com"
        else
          echo "âŒ Deployment failed!"
        fi