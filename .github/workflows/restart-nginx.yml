name: Restart Nginx

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  restart-nginx:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Add EC2 to known hosts
      run: |
        ssh-keyscan -H 35.182.6.75 >> ~/.ssh/known_hosts

    - name: Restart nginx and check status
      run: |
        echo "🔄 Restarting nginx..."
        ssh -i ~/.ssh/id_rsa ubuntu@35.182.6.75 'cd /opt/silentcanary && \
          echo "📋 Current container status:" && \
          docker-compose ps && \
          echo "" && \
          echo "🔄 Starting/restarting nginx..." && \
          docker-compose up -d nginx && \
          echo "" && \
          echo "⏳ Waiting 10 seconds..." && \
          sleep 10 && \
          echo "" && \
          echo "📊 Updated container status:" && \
          docker-compose ps && \
          echo "" && \
          echo "📋 Nginx logs:" && \
          docker logs --tail 20 silentcanary-nginx && \
          echo "" && \
          echo "🌐 Testing local connectivity:" && \
          curl -I http://localhost:80 || echo "Port 80 not responding" && \
          echo "" && \
          echo "✅ Restart complete!"'
