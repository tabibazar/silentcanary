apiVersion: apps/v1
kind: Deployment
metadata:
  name: silentcanary-worker
  namespace: silentcanary
  labels:
    app: silentcanary-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: silentcanary-worker
  template:
    metadata:
      labels:
        app: silentcanary-worker
    spec:
      containers:
      - name: worker
        image: 251132308531.dkr.ecr.ca-central-1.amazonaws.com/silentcanary:email-sender-26bd7a6
        command: ["python", "worker.py"]
        env:
        - name: FLASK_ENV
          value: "production"
        - name: AWS_DEFAULT_REGION
          value: "ca-central-1"
        - name: DYNAMODB_LOCAL
          value: ""
        - name: REDIS_HOST
          value: "silentcanary-redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: silentcanary-secrets
              key: sendgrid-api-key
        - name: SENDGRID_DEFAULT_SENDER
          valueFrom:
            secretKeyRef:
              name: silentcanary-secrets
              key: sendgrid-default-sender
        - name: MAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: silentcanary-secrets
              key: sendgrid-api-key
        - name: MAIL_DEFAULT_SENDER
          valueFrom:
            secretKeyRef:
              name: silentcanary-secrets
              key: sendgrid-default-sender
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: silentcanary-secrets
              key: flask-secret-key
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import os; exit(0 if os.path.exists('/proc/1/cmdline') else 1)"
          initialDelaySeconds: 30
          periodSeconds: 30
      serviceAccountName: silentcanary-service-account
      restartPolicy: Always