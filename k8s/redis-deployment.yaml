apiVersion: apps/v1
kind: Deployment
metadata:
  name: silentcanary-redis
  namespace: silentcanary
  labels:
    app: silentcanary-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: silentcanary-redis
  template:
    metadata:
      labels:
        app: silentcanary-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: silentcanary-redis-service
  namespace: silentcanary
  labels:
    app: silentcanary-redis
spec:
  selector:
    app: silentcanary-redis
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  type: ClusterIP